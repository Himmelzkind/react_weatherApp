<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <!-- Google Fonts Playfair Display Regular 400 and Bold 700, Open Sans Condensed -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet">
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/510acdd557.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
      <div class="wrapper">
        <div class="main_top" id="divmain_id">
          <form id="search-form">
            <div class="form-row align-items-center">
              <div class="col-auto">
                <input type="search" class="form-control-sm mb-2" id="inlineFormInput" placeholder="Portkey to..." autocomplete="off">
              </div>
                    
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2" id="submit-button"><i class="far fa-compass"></i></button>
              </div>

              <div>
                <button class="btn btn-primary mb-2" id="location-button"><i class="fas fa-street-view"></i></button>
              </div>
            </div>
          </form>

          <h1>Sydney</h1>
          <h2></h2>

          <div class="weatherToday">
              <img id="icon-main" src="">
              <strong id="currentTemp">20</strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a>
                
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <p id="humidity_wind">humidity | windspeed</p>
          
          </div>
        </div>
        <div class="row forecast_bottom">
         
        </div>

        
        <footer>
          <div class="footer">
            <small>
              <a id="osc" href="https://github.com/Himmelzkind/myown_weatherApp.git" target="_blank">Open Source Code</a>, by Laura Himmelreich
            </small>
          </div>
        </footer>
        
      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
